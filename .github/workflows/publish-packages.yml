name: Publish to Check

on:
  push:
    branches: 
      - main
    paths:
      - packages/**/package.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Prettier
        run: |
          pnpm format . -l
          exit $(pnpm prettier . -l | wc -l | tr -d ' ')
